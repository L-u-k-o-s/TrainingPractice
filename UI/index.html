<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Copse" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<header>

    <div class="dropdown">

        <button class="header-button" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <img src="ic_person_white_48px.svg">
            <p class="username" id="username"></p>

        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Log In/Log Out</button>
            <button class="dropdown-item" type="button">Add Photo</button>
        </div>

    </div>

    <div class=" headerText ">
        <span class="copseFont ">PHOTO<span class="permanentMarkerFont">HUB</span></span>
    </div>

</header>

<main>
    <div class="filter">
        <form>
            <div class="form-row">
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="From: 12.03.1998">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="To: 26.02.2018">
                </div>
                <div class="col-3">
                    <input type="text" name="users" class="form-control" placeholder="Names: Lukos " list="users">
                    <datalist class="sticky-position" id="users">
                        <option value="Lukos">
                        <option value="DezEnd">
                        <option value="Иванов Иван">
                        <option value="Иванов Максим">
                        <option value="Быков Максим">
                    </datalist>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Tags: #nature">
                </div>
                <button>Submit</button>
            </div>
        </form>

    </div>

    <ul class="posts" id="posts">

        <template id="post-template1">
            <li class="content" id="" data-target="id">
                <div class="content-header">
                    <div class="content-header-username"><span class="span-options" data-target="author">Nickname</span>
                    </div>
                    <div class="content-header-data-of-publication"><span class="span-options" data-target="createdAt">Date</span>
                    </div>
                    <div class="content-header-menu">
                        <div class="dropdown">
                            <button class="more" type="button" id="dropdownMenuButton100"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons more">more_vert</i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Edit</a>
                                <a class="dropdown-item" href="#">Delete</a>
                                <a class="dropdown-item" href="#">Info</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-main">
                    <div class="content-main-img-wrapper">
                        <img src="gory_nebo_otrazhenie_trava_84468_1920x1080.jpg" class="content-main-img"
                             data-target="photoLink" alt="Картинка не найдена">
                    </div>
                </div>
                <div class="content-footer">
                    <div class="content-footer-status">
                        <div class="likes-block">
                            <button class="more ">
                                <i class="material-icons more">favorite_border</i>
                            </button>
                        </div>
                        <div class="empty-block">
                            <div class="likes" data-target="likes">0</div>
                        </div>
                        <div class="hash-tags-block">
                            <!--<div class="dropdown dropright">-->
                            <!--<button onclick="myFunction()" class="dropbtn more"><i-->
                            <!--class="material-icons more">apps</i>-->
                            <!--</button>-->
                            <!--<div id="myDropdown" class="dropdown-content">-->
                            <!--<a href="#">Link 1</a>-->
                            <!--<a href="#">Link 2</a>-->
                            <!--<a href="#">Link 3</a>-->
                            <!--</div>-->
                            <!--</div>-->

                            <div class="dropright">
                                <button type="button" class="more" data-toggle="dropdown">
                                    <i class="material-icons more">apps</i></button>
                                <ul class="dropdown-menu" data-target="hashTags">
                                    <!--<li class="dropdown-item" href="#">#Nature</li>-->
                                    <!--<li class="dropdown-item" href="#">#Water</li>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="content-footer-description"><p class="description" data-target="description">Some
                        description will be here...</p>
                    </div>
                </div>
            </li>
        </template>
    </ul>
    <div>
        <button style="margin: 15px;">load more</button>
    </div>

    <footer>
        <p>Maxim Bykov 2 course 7 group</p>
        <p>PhotoHub</p>
        <p>maxim12098@gmail.com</p>
        <p>2018</p>
    </footer>
</main>
<script src="script.js"></script>
</body>
</html>
